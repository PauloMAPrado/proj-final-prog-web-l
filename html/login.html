<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/logo.ico" type="image/x-icon">
    <title>DinDin | Login</title>
</head>
<body>
    <div class="contentLogin">
        <div class="login">
            <img src="../images/logo.png" alt="Logo DinDin" class="imgLogoLogin">
            <h3 class="nameLogin">
                <b>DinDin</b>
            </h3>

            <h5 class="textLogin">Login</h5>
            
            <form action="" method="get">
                <label for="email" class="email">Email</label>
                <br>
                <input type="email" name="email" id="email" class="email">
                <br>
                <label for="password" class="senha">Senha</label>
                <br>
                <input type="password" name="password" id="password">
                <br>
            </form>

            <p class="fraseLogin">NÃ£o tem login?</p>
            <a href="./cadastro.html" class="cadastrese">Cadastre-se</a>
    
            <button type="submit" class="submitLogin">Conectar</button>
        </div>
    </div>
</body>
</html>
